<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>What makes good data visualisation?</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/night.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

	</head>
	<body>
		<div class="reveal">
			<div class="slides">
                <section>
                <p>
  			    <h2>What Makes Good Data Visualisation?</h2>
                <h4>Justin Chun-ting Ho</h4>
  			    </p>
  			  </section>
                    <section>
                          <section>
                              <h3>Good data visualisation consists of <span class="highlight-red">complex ideas</span> communicated with <span class="highlight-blue">clarity, precision, and efficiency.</h3>
                          </section>
                          <section>
                              <img src="ch-01-minard.png" height="600">
                          </section>
                      </section>
                          <section>
                              <h2>Clarity</h2>
                          </section>
                          <section>
                              <img src="SNPvsUKIPkeyword.png" height="600">
                          </section>
                          <section>
                              <h2>Precision</h2>
                          </section>

                          <section>
                              <img src="pagesentbytoken.png" height="600">
                          </section>
                          <section>
                              <h2>Efficiency</h2>
                          </section>
                          <section data-background-color="#ffffff" data-background-iframe="https://justinchuntingho.github.io/hannover-slides/visColl/#topic=1&lambda=0.6&term=" data-background-interactive>
                          </section>
                          <section>
                              <img src="1100words.png" class="stretch" style="background:none; border:none; box-shadow:none;">
                          </section>
                          <section>
                              <h2>Thank you very much!</h2>
                          </section>

            </div>
        </div>

        <script src="lib/js/head.min.js"></script>
        <script src="js/reveal.js"></script>

        <script>
            // More info about config & dependencies:
            // - https://github.com/hakimel/reveal.js#configuration
            // - https://github.com/hakimel/reveal.js#dependencies
            Reveal.initialize({
                dependencies: [
                    { src: 'plugin/markdown/marked.js' },
                    { src: 'plugin/markdown/markdown.js' },
                    { src: 'plugin/notes/notes.js', async: true },
                    { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
                ]
            });
        </script>
    </body>
</html>
